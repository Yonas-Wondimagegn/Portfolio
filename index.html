<style>
:root {
    --accent: #facc15; /* Ethiopian gold */
    --pos1-x: 20%;
    --pos1-y: 30%;
    --pos2-x: 80%;
    --pos2-y: 70%;
    --pos3-x: 50%;
    --pos3-y: 50%;

    --bg-gradient: 
      radial-gradient(circle at var(--pos1-x) var(--pos1-y), #9333ea, transparent 40%), 
      radial-gradient(circle at var(--pos2-x) var(--pos2-y), #3b82f6, transparent 40%), 
      radial-gradient(circle at var(--pos3-x) var(--pos3-y), #ec4899, transparent 40%), 
      #0f172a;
    --text-light: #fff;
    --secondary-text: #cbd5e1;
}

* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    background-size: 200% 200%;
    animation: bgMove 15s ease infinite;
    color: var(--text-light);
    overflow: hidden;  /* fixed no scroll by default */
    height: 100vh;
}

/* For mobile */
@media (max-width: 900px) {
    html, body {
        overflow: auto;  /* allow scrolling */
        height: auto;    /* let content determine height */
    }
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* --- Navigation spacing improvements --- */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 6vw; /* increased vertical padding for breathing room */
    font-weight: 700;
    flex-wrap: wrap;
}
header h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 2.4rem; /* larger */
    letter-spacing: 2.5px;
    cursor: default;
    user-select: none;
}
nav {
    display: flex;
    flex-wrap: wrap;
    gap: 3rem; /* more space between nav items */
}
nav a {
    text-decoration: none;
    color: var(--text-light);
    font-weight: 700;
    font-size: 1.1rem;
    position: relative;
    transition: color 0.3s ease;
    white-space: nowrap;
}
nav a::after {
    content: "";
    position: absolute;
    width: 0;
    height: 2.5px;
    background: var(--accent);
    left: 0;
    bottom: -6px;
    transition: width 0.3s ease;
    border-radius: 2px;
}
nav a:hover, nav a:focus {
    color: var(--accent);
}
nav a:hover::after, nav a:focus::after {
    width: 100%;
}

/* Hero Section */
.hero {
    display: flex;
    align-items: flex-start; /* text starts higher */
    justify-content: space-between;
    padding: 3rem 4vw 4rem;
    flex-wrap: wrap;
    min-height: calc(100vh - 90px);
    overflow: hidden;
}
.hero-text {
    max-width: 1000px;
    animation: fadeInLeft 1s ease forwards;
    opacity: 0;
    flex: 1 1 320px;
}
.hero-text h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 4rem;
    margin-top: 2rem;
    font-weight: 800;
    margin-bottom: 0.3rem;
    letter-spacing: 1.8px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.35);
}
.hero-text h2 {
    font-size: 2.6rem;
    font-weight: 800;
    color: var(--accent);
    margin-top: 1rem;
    margin-left: 3rem;
    letter-spacing: 1.2px;
}
.hero-text p {
    margin-top: 1rem;
    color: #eaeaea;
    line-height: 1.7;
    margin: 1.5rem 0 2.5rem;
    font-size: 1.5rem;
    font-weight: 1000;
}
.typing {
    color: var(--accent);
    font-weight: 800;
    font-size: 3rem;
    height: 2rem;
    margin-top: 0.6rem;
    margin-left: 0.5rem;
    margin-bottom: 5.5rem;
    letter-spacing: 1.2px;
    min-height: 2.2rem;

}

.buttons {
    display: flex;
    align-items: center;
    gap: 1.5rem;
    flex-wrap: wrap;
}



/* --- Photo enhancement --- */
.hero-right {
    position: relative;
    z-index: 3;
    width: 400px;
    height: 400px;
    display: grid;
    place-items: center;
}
.profile-frame {
    position: relative;
    width: 380px;
    height: 380px;
    border-radius: 50%;
    display: grid;
    place-items: center;
    background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
    box-shadow: 0 20px 60px rgba(147,51,234,0.45),
                0 0 120px rgba(99,102,241,0.25);
    transition: transform .3s;
}
.profile-frame:hover {
    transform: translateY(-10px) scale(1.04);
}
.profile {
    width: 320px;
    height: 320px;
    border-radius: 50%;
    overflow: hidden;
    display: block;
    object-fit: cover;
    border: 8px solid transparent;
    padding: 10px;
    background: conic-gradient(from 180deg at 50% 50%, #9333ea, #ec4899, #3b82f6, #9333ea);
    box-shadow: 0 8px 32px rgba(147,51,234,0.35), 0 0 100px rgba(99,102,241,0.18);
    filter: brightness(1.2) contrast(1.15) saturate(1.15) drop-shadow(0 0 10px #9333ea88);
    transition: filter .3s ease, transform .3s ease;
}
.profile:hover {
    transform: scale(1.07);
    filter: brightness(1.3) contrast(1.25) saturate(1.3) drop-shadow(0 0 18px #ec489988);
}

/* neon ring */
.neon-ring {
    position: absolute;
    inset: 0;
    display: grid;
    place-items: center;
    pointer-events: none;
}

.download-btn {
    background: var(--accent);
    color: #000;
    padding: 1.1rem 2.6rem;
    border-radius: 36px;
    font-weight: 800;
    font-size: 1.2rem;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    white-space: nowrap;
    box-shadow: 0 0 18px var(--accent);
}
.download-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 28px var(--accent);
}
.social-icons a {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 52px;
    height: 52px;
    background: transparent;
    border: 2px solid #fff;
    border-radius: 50%;
    color: #fff;
    transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
}
.social-icons a svg {
    width: 26px;
    height: 26px;
    fill: currentColor;
}
.social-icons a:hover {
    background: var(--accent);
    color: #000;
    transform: scale(1.15);
}

/* Animations */
@keyframes glow {
    from { box-shadow: 0 0 30px rgba(147, 51, 234, 0.8); }
    to { box-shadow: 0 0 60px rgba(236, 72, 153, 1); }
}
@keyframes fadeInLeft {
    from { transform: translateX(-60px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}
@keyframes fadeInRight {
    from { transform: translateX(60px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

/* Responsive */
@media (max-width: 900px) {
    nav {
        justify-content: center;
        gap: 1.8rem;
        width: 100%;
    }
    .hero {
        flex-direction: column-reverse;
        text-align: center;
        padding: 2rem 5vw;
        min-height: auto;
    }
    .hero-text {
        display: flex;
        flex-direction: column;
        justify-content: center;  /* vertical center inside hero-text */
        height: 100%;
    }
    .hero-text h1 {
        font-size: 3rem;
    }
    .hero-text h2 {
        font-size: 2rem;
    }
    .typing {
        font-size: 2rem;
    }
    .buttons {
        justify-content: center;
        gap: 1.2rem;
    }
    .hero-right {
        max-width: 320px;
        height: auto;
        margin-bottom: 1.2rem;
    }
    .profile {
        width: 260px;
        height: 260px;
    }
}

@media (max-width: 480px) {
    .hero-text h1 {
        font-size: 2.4rem;
    }
    .hero-text h2 {

    }
    .typing {

    }
    .download-btn {
        padding: 0.9rem 2rem;

    }
    .social-icons a {
        width: 44px;
        height: 44px;
    }
    .social-icons a svg {
        width: 22px;
        height: 22px;
    }
}

/* Hide scrollbars but allow scroll */
body::-webkit-scrollbar {

  animation: blink 1s infinite;
  margin-left: 3px;
}

@keyframes blink {
  0%, 50% { opacity: 1; }
  51%, 100% { opacity: 0; }
}



</style>

<script>
// Typing effect
const phrases = ['Python Developer', 'Full stack Dev', 'Video Editor', 'Problem Solver'];
let currentPhraseIndex = 0;
let letterIndex = 0;
const typingSpeed = 120;
const erasingSpeed = 60;
const typingElement = document.getElementById('typing');

function type() {
  if (letterIndex < phrases[currentPhraseIndex].length) {
    typingElement.textContent += phrases[currentPhraseIndex].charAt(letterIndex);
    letterIndex++;
    setTimeout(type, typingSpeed);
  } else {
    setTimeout(erase, 2000);
  }
}
function erase() {
  if (letterIndex > 0) {
    typingElement.textContent = phrases[currentPhraseIndex].substring(0, letterIndex - 1);
    letterIndex--;
    setTimeout(erase, erasingSpeed);
  } else {
    currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
    setTimeout(type, typingSpeed);
  }
}
document.addEventListener('DOMContentLoaded', () => {
  setTimeout(type, 1000);
});

// Mouse-based color movement for background gradients
document.addEventListener('mousemove', e => {
  const xPercent = (e.clientX / window.innerWidth) * 100;
  const yPercent = (e.clientY / window.innerHeight) * 100;
  const offsetX1 = 20 + (xPercent - 50) * 0.15;
  const offsetY1 = 30 + (yPercent - 50) * 0.15;
  const offsetX2 = 80 + (xPercent - 50) * 0.1;
  const offsetY2 = 70 + (yPercent - 50) * 0.1;
  const offsetX3 = 50 + (xPercent - 50) * 0.05;
  const offsetY3 = 50 + (yPercent - 50) * 0.05;

  document.documentElement.style.setProperty('--pos1-x', offsetX1 + '%');
  document.documentElement.style.setProperty('--pos1-y', offsetY1 + '%');
  document.documentElement.style.setProperty('--pos2-x', offsetX2 + '%');
  document.documentElement.style.setProperty('--pos2-y', offsetY2 + '%');
  document.documentElement.style.setProperty('--pos3-x', offsetX3 + '%');
  document.documentElement.style.setProperty('--pos3-y', offsetY3 + '%');
});

</script>
